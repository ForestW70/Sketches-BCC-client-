<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" href="https://forestw70.github.io/sketches-bcc-client/assets/images/sketches.jpg">
    <title>Sketches </title>
</head>

<body>
    <Header>
        <h1>'Sum Sketches</h1>
        <audio id="player" controls>
            <source src="" type="audio/mp3">
        </audio>

        <article id="playingDropdown">
            <button id="playingDropdownButton">Playing now</button>
            <div id="nowPlaying" class="menu-flex">
                <img id="albumPic" src="https://picsum.photos/25">
                <article>
                    <h2 id="artistName">
                        </h1>
                        <h3 id="trackName">
                    </h2>
                    <h5 id="albumName">No track queued!</h3>
                </article>
            </div>
        </article>

        <article id="playingDropdownButton">
            <button id="toggleShowQueue">Queued up</button>
            <button id="nextTrack">Next track</button>
            <div id="queueList" class="menu-flex">

            </div>
        </article>
    </Header>

    <section id="controlers">
        <button type="button" id="viewAlbums">
            Show Albums View
        </button>
        <button type="button" id="viewSongs">
            Show Songs View
        </button>
    </section>

    <section id="disco">
    </section>

    <section id="list">
        <div class="song-list-row show" id="headerRow">
            <span data-sort-by="trkNum">Track Number</span>
            <span data-sort-by="trkNme">Song</span>
            <span data-sort-by="trkUrl">Song Url</span>
            <span data-sort-by="epTtl">Album Title</span>
            <span data-sort-by="trkLen">Length</span>
            <span data-sort-by="og">Some Path</span>
        </div>
    </section>
